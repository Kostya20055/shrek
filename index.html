<!DOCTYPE html>
<html>
<head>
	<title></title>

<body>
	<div style="display: block;">

		<img src="factor-600x600.png"  class="dver">
	</div>
	<div style="background-image: url(73531623_1.jpg); display: none; background-size:100% 100%; height: 1000px; width: 1700px;" class="world">
		<h1 class="text-white">Помоги Шреку найти своих друзей!</h1>
		<h2 class="text-white scor">0</h2>

	<script type="text/javascript">
		let score =0
		document.querySelector(".dver").onclick = function(){
			alert("вам передает привет Шрек")
			document.querySelector(".dver").style.display = "none";
			document.querySelector(".world").style.display = "block";

		document.querySelector(".krus").onclick = function(){
		document.querySelector(".krus").style.display = "none";
		score = score + 1
		document.querySelector(".scor").innerHTML =score
		}
		document.querySelector(".osel").onclick = function(){
		document.querySelector(".osel").style.display = "none";
		score = score + 1
		document.querySelector(".scor").innerHTML =score
		}
		document.querySelector(".cat").onclick = function(){
		document.querySelector(".cat").style.display = "none";
		score = score + 1
		document.querySelector(".scor").innerHTML =score
		alert("молодец ты прошел игру!!!")
		}
		document.querySelector(".fg").onclick = function(){

		}


	</script>
</body>
